{% extends 'dashboard/admin-dash/main.html' %}

{% block content %}


<div class="mt-3 ml-2 mr-2 mb-5">
  <strong class="text-monospace " style="font-size:18px;" > <u>Products Panel</u> </strong>
  <a href="{% url 'dashboard:product_item_create' %}" class="d-inline-flex align-items-center btn btn-md btn-light float-right "> <i data-feather="user-plus"></i> &nbsp;New Item </a>
  
</div>

<table class="table table-hover table-md " id="table"
  data-url="json/data1.json"
  data-filter-control="true"
  data-show-search-clear-button="true">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" data-filter-control="input">Model</th>
      <th scope="col">Stock</th>
      <th scope="col">Price</th>
      <th scope="col">Images</th>
      <th scope="col"> Edit </th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr >
      <th scope="row">{{forloop.counter}}</th>
      <td><a href="{{product.get_absolute_url}}">{{product.name}}</a></td>
      <td>
	<strong class="{% if product.stock.stock < 10 %}  text-warning {% else %} text-success {% endif %} "> {{product.stock}} </strong>
			      
      </td>
      <td>
	$ {{product.price}}
      </td>
      <td>
	<img src="{{ product.productimages.featured_image.url }}" width="20px" height=auto>
      </td>
      <td><a href="{{product.id}}"> <i data-feather="edit"></i> </a> </td>
    </tr>
    
    {% endfor %}

  </tbody>
  </table>
    
{% endblock %}
